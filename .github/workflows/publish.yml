name: publish

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            os-name: linux
          - os: windows-latest
            os-name: win64
          - os: macos-latest
            os-name: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Build
        run: |
          cargo build --all --release
          strip target/release/svelte-cli
          mkdir builds
          mkdir builds/svelte-cli-${{ matrix.os-name }}
          mv target/release/svelte-cli builds/svelte-cli-${{ matrix.os-name }}
          
      - name: Create binary archive for Linux
        run: tar -C builds -czvf builds/svelte-cli-${{ matrix.os-name }}.tar.gz svelte-cli-${{ matrix.os-name }}

      - name: Get Current Version
        uses: dante-signal31/rust-app-version@v1.0.0
        id: crate-version

      - name: Upload release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          tag_name: ${{ steps.crate-version.outputs.app_version }}
          files: |
            builds/svelte-cli-${{ matrix.os-name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PUBLISH_TOKEN }}

